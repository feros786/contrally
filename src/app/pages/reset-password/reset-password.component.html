<div class="container-fluid reset-container">

  <div class="reset-div bg-white mt-4 p-4">
    <p class="text-center f20 font-weight-bold">Reset your password</p>

    <img src="../../../assets/images/key.png" class="key-icon" alt="">

    <form class="mt-4">
      <div class="form-group">
        <input type="password" class="form-control" id="Newpassword" placeholder="New password" autocomplete='off'>
      </div>

      <div class="form-group">
        <input type="password" class="form-control" id="Confirmpassword" placeholder="Confirm password"
          autocomplete='off'>
      </div>

      <button type="button" class="btn btn-block bg-orange white">Reset</button>

      <a routerLink="/login" class="text-center mt-4 d-block blue c-pointer">Sign in</a>
    </form>

  </div>

</div>
